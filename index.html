<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" width="device-width," initial-scale="1.0," >
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="icon"
      type="image/png"
      href="./assets/favicon.png">
    <script src="./assets/clipboard.min.js"></script>



    <style>
      iframe{ border: none;}

      #headline{
        font-family: 'Roboto Mono', monospace;
        font-weight: bold;
        font-size: 40px;
        display: flex;
        height:150px;
        align-items: center;
        align-content: center;
        justify-content: center
      }

      #text-container{
        position: relative;
        float: left;
        font-family: 'Roboto Mono', monospace;
        width: 600px;
        height: 600px;
        background-color: #e8e8cc;
        padding: 60px;
        -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
        -moz-box-sizing: border-box;    /* Firefox, other Gecko */
        box-sizing: border-box;         /* Opera/IE 8+ */
        margin: 10px;

      }

      #main-content{
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #inst{
        font-weight: bold;
      }

      .btn{
        font-family: 'Roboto Mono', monospace;
        background-color: #EEE;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      .btn:focus {
        background-color: #FFF;
        outline: none;
        box-shadow: none;
      }


    </style>
  </head>

  <body>
    <div id="headline">How to Draw Two Perpendicular Lines</div>
    <div id="main-content">
      <div>
        <iframe name="drawing-frame" src="./assets/drawing.html"  width="600px" height="600px" border="none" overflow="hidden" scrolling="no" margin="10px">
        </iframe>
      </div>
      <div id="text-container">
        <div id="">Click O to advance and X to reset.</div><br>
        <div id="inst">Steps:</div><br>
        <div id="instructions"></div>
        <button class="btn" data-clipboard-action="copy" data-clipboard-target="#instructions"onclick="this.blur();">Copy Instructions</button>
      </div>
    </div>
    <script>
      var clipboard = new ClipboardJS('.btn');

      clipboard.on('success', function(e) {
          console.log(e);
        });

      clipboard.on('error', function(e) {
        console.log(e);
      });

    </script>
  </body>
